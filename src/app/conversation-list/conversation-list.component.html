<div class="row">
    <div class="col-xs-6 col-md-3">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let conv of conversations; let i = index">
                <span class="pull-right">
                <button type="button" (click)="deleteConversation(conv.key, i)">
                    <span style="color:red" class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
                </span>
                <a routerLink="/conversation/{{conv.key}}" routerLinkActive="active">{{conv.name}}</a>
            </li>
        </ul>
    </div>
</div>
