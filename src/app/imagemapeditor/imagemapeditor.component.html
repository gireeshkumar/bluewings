<div>
    <div>
        <button type="button" class="btn btn-success btn-s" (click)="saveAll()">
            <span class="glyphicon glyphicon-upload"></span> Save 
        </button>
        <button type="button" class="btn btn-success btn-s" (click)="slideView()">
            <span class="glyphicon glyphicon-upload"></span> View 
        </button>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="addlinkpopup">
        <input type="hidden" id="mapeleindex" name="mapeleindex" [(value)]="arrayindex" (change)="onSelectedIndexUpdate(event)" />
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Find Slides</h4>
                </div>
                <div class="modal-body">
                    <app-slide-list [(selectedSlide)]="selectedSlide" [(selectedSlideKey)]="selectedSlideKey" viewtype="link"></app-slide-list>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" (click)="linkSelectedSlide()">Link</button>
                </div>
            </div>
            <!-- /.modal-content $('#myModal').modal('show') -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!-- 작업공간 -->
    <div id="workspace">
        <!-- 눈금자 -->
        <div id="workspace-ruler">
            <div id="workspace-ruler-x">
                <div id="workspace-ruler-x-2"></div>
                <div id="workspace-ruler-x-1"></div>
            </div>
            <div id="workspace-ruler-y">
                <div id="workspace-ruler-y-2"></div>
                <div id="workspace-ruler-y-1"></div>
            </div>
        </div>

        <!-- 이미지 -->
        <div id="workspace-img-wrap">
            <img id="workspace-img" src="{{getImageURL(linkSlide)}}">

            <!-- 그리드 -->
            <div id="grid-x1" class="grid-1"></div>
            <div id="grid-y1" class="grid-1"></div>
            <div id="grid-x2" class="grid-2"></div>
            <div id="grid-y2" class="grid-2"></div>
            <span id="grid-coords"></span>
        </div>

    </div>
</div>
