<!--{{conversation | json}}-->
<div id="imageZoonContainer"></div>
<div *ngIf="conversation">
    <div class="page-header">
        <h1>
            <inline-editor type="text" [(ngModel)]="conversation.name" (onSave)="saveEditTitle($event)"> </inline-editor>
        </h1>

        <a type="button" class="btn btn-default" aria-label="Left Align" href="api/v1/pdf/{{conversation.key}}">
            <span class="fa fa-file-pdf-o" style="font-size:24px" aria-hidden="true"></span>
        </a>
        <a type="button" class="btn btn-default" aria-label="Left Align" href="#" (click)="deleteConversation()">
            <span style="color:red" class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </a>
        <a type="button" class="btn btn-default" routerLink="/presentation/{{conversation.key}}" routerLinkActive="active"><span style="color:green" class="glyphicon glyphicon-blackboard" aria-hidden="true"></span></a>
        <!--<a type="button" class="btn btn-default" aria-label="Left Align" href="#" (click)="addSlides()">
            <span style="color:red" class="glyphicon glyphicon-file" aria-hidden="true"></span>
        </a>-->



    </div>
    <div class="row" [dragula]='"first-bag"' [dragulaModel]='slides'>
        <div class="col-xs-6 col-md-3" *ngFor="let slide of slides; let i = index">
            <div class="thumbnail">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="deleteSlide(slide, index)"><span style="color:red" class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                <img src="api/v1/file/view/{{slide.file}}" class="gallery-items">
                <div class="caption">
                    <!--<h3>Thumbnail label</h3>-->
                    <!--<p>Position: {{slide.index}}</p>-->
                    <!--<p>{{slide.note}}</p>-->
                    <inline-editor type="textarea" [(ngModel)]="slide.note" (onSave)="saveNoteEdit($event, slide)"> </inline-editor>
                </div>
            </div>
        </div>
    </div>
</div>
