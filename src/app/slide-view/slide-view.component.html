<div *ngFor="let slide of slides; let i = index">
    <div class="clearfix" *ngIf="i % 3 == 0"></div>
    <div class="col-md-4 col-sm-6 col-12">
        <div class="thumbnail">
            <img class="group list-group-image" src="api/v1/file/view/{{slide.file}}" (click)="selectItem(slide)" />
        </div>
    </div>
</div>
